<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor Lizard Spock!</title>
</head>
<body>
    <h1>Rock Paper Scissor Lizard Spock</h1>
    <section id="game-area">
        <h2 id="start">Click one of the images to make a choice!</h2>
        <h3 id="rules">For full rules see below the game area</h3>
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
        <button class="choice" id="lizard">Lizard</button>
        <button class="choice" id="spock">Spock</button>
        <div>
            <h4 id="player-choice"></h4>
            <h4 id="computer-choice"></h4>
            <h4 id="result"></h4>
        </div>
    </section>
    <section id="points-lives" class="center">
        <div>
            <p>Lives: <span id="lives">0</span></p>
        </div>
        <div>
            <p>Score: <span id="score">0</span></p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
